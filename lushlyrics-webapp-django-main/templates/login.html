{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'formStyle.css' %}">
{% endblock %}

{% block main %}
			<div class="signup_header">
                <a href="" target="_blank">
				
                    </a>
            </div>
        </a>
        <div class="signup_body">
            <form class="login_form" method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                <label for="login-username" class="label">
                    Email address or username
                </label>

                <input type="text" class="imput form_input" pattern="[A-Za-z0-9.@_-e]+" name="username" placeholder="Email address or username" required>
                <label for="login-username" class="label">
                    Password
                </label>
                <input type="password" class="imput form_input" name="password" placeholder="Password" required>
                {% if errors %}
                <span style="color:#f79862;
                             padding-bottom:20px;
                             text-align:center;">{{ errors }}</span>
                {% endif %}
                <button class='btn btn_log_in' type="submit">Log in</button>
                <div class="divider"></div>
                <p class='label center-align'>Don't have an account?</p>
            <a class='btn btn_sign_up' href="/signup">Sign Up for Lushlyrics</a>
            </form>
        </div>

{% endblock %}
